{% set name = "jupyterlab-vpython" %}
{% set version = "3.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_vpython-{{ version }}.tar.gz
  sha256: ea2256840ddc55742ee90e9dd1f943f88489d267e6f71979dcc9e397cd6e5618

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling >=1.5.0
    - jupyterlab >=4,<5
    - hatch-nodejs-version >=0.3.2
    - pip
    - python >=3.8
  run:

    - jupyter-server-proxy >=3.0.2
    - jupyterlab ~=4
    - python >=3.8

test:
  imports:
    - jupyterlab_vpython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jcoady/jupyterlab_vpython
  summary: VPython extension for JupyterLab
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
    - jcoady
    - sspickle
